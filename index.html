<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container flex justify-center  py-8 md:px-6 mx-auto">
      <div
        class="app-container flex flex-col justify-start items-center  w-[90vw]  md:max-w-[500px]  rounded-xl md:mt-40 md:px-6"
      >
        <h1 class="text-lg md:text-4xl mt-4 font-bold text-white mb-16">
          CHECK THE WEATHER!!
        </h1>

        <div
          class="flex flex-col md:flex-row justify-center items-center px-4 gap-6"
        >
          <form action="">
            <input
              type="text"
              placeholder="Enter city name"
              autofocus
              class="md:h-12 px-4 py-2 md:text-2xl rounded-3xl w-[70vw] md:w-[300px] outline-none"
            />
            <div class="mx-auto   text-center">
              <button
                submit
                class="btn px-4 py-2 bg-violet-500 rounded-xl mt-4 shadow-lg text-white font-bold"
              >
                Get Weather
              </button>
            </div>
          </form>
          
          <!-- <div class="w-32 py-2 md:w-20 md:h-20  bg-white rounded-lg md:rounded-full flex justify-center items-center cursor-pointer btn ">
                <i class="fa-solid fa-magnifying-glass text-2xl  "></i>
            </div> -->
        </div>

        <div class="output w-[80%] py-4"></div>
      </div>
    </div>
  </body>
</html>
